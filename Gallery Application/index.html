<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="g-title"> Google Go Gallery App</div>
    <div class="container">
      <img src="image1.jpg" class="thumbnail" id="img1" />
      <img src="image2.jpg" class="thumbnail" id="img2" />
      <img src="image3.jpg" class="thumbnail" id="img3" />
      <img src="image1.jpg" class="thumbnail" id="img1" />
      <img src="image2.jpg" class="thumbnail" id="img2" />
      <img src="image3.jpg" class="thumbnail" id="img3" /><img
        src="image1.jpg"
        class="thumbnail"
        id="img1"
      />
      <img src="image2.jpg" class="thumbnail" id="img2" />
      <img src="image3.jpg" class="thumbnail" id="img3" /><img
        src="image1.jpg"
        class="thumbnail"
        id="img1"
      />
      <img src="image2.jpg" class="thumbnail" id="img2" />
      <img src="image3.jpg" class="thumbnail" id="img3" />
    </div>
    <div class="overlay">
      <img src="" id="expandedImg" />
      <div class="close" id="close">&times;</div>
    </div>
  </body>
  <script src="index.js"></script>
